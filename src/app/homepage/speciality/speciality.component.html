<section class="speciality">
  <div class="special_header">
    <h4>بهترین تخصص های درمانکده</h4>

    <!-- route to specialities component -->
    <a routerLink="/specialities">مشاهده همه <i class="fa fa-chevron-left" aria-hidden="true"></i></a>
  </div>
  <div class="special_body">
    <ul>
      <li *ngFor="let spec of specs">
        <!-- route to doctors-list component -->
        <a [routerLink]="['/doctors/spec/','spec',spec.id]">
          <div>
            <img src="assets/img/ortopedy_li.png" alt="img">
          </div>
          <p>
            {{spec.name}}
          </p>
        </a>
      </li>
    </ul>
  </div>
</section>
