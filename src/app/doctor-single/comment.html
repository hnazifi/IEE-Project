<div mat-dialog-content style="direction: rtl; text-align: center">
  <div class="container">
    <div class="col-12">
      <p>ثبت نظر</p>
    </div>
      <div class="col-12 d-flex justify-content-around align-content-center">
        <label>نظر خود را وارد کنید</label>
        <textarea [(ngModel)]="comment"></textarea>
      </div>
      <div>
        <label>امتیاز </label>
        <mat-slider thumbLabel tickInterval="1" min="0" max="5" [(ngModel)]="rating" required></mat-slider>
      </div>

      <div>
        <button class="btn btn-success" (click)="onSubmit()" [disabled]="rating == null">ثبت</button>
      </div>
  </div>
</div>
