<app-top-nav></app-top-nav>
<section class="navbar_sec">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a routerLink="/">درمانکده</a>
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <a routerLink="/specialities">{{data.spec}}</a>
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>{{data.name}}</span>
      </div>
    </div>
  </div>
</section>
<section class="doctor_sec">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="doctor_info">
          <div class="dctr_img_bx">
            <img [src]="data.avatar" alt="img">
          </div>
          <h5>{{data.name}}</h5>
          <h6>{{data.spec}}</h6>
          <p>شماره نظام پزشکی : {{data.number}}</p>
          <div class="info_box">
            <ul>
              <li>
                <i class="fa fa-book" aria-hidden="true"></i>
                <p>تجربه</p>
                <span>{{data.experience_years}}سال</span>
              </li>
              <li>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <p>اولین نوبت آزاد </p>
                <span>{{data.first_empty_date}}</span>
              </li>
              <li>
                <i class="fa fa-window-maximize" aria-hidden="true"></i>
                <p>پرداخت آنلاین</p>
                <span *ngIf="data.online_pay == true; else noOnline">دارد</span>
                <ng-template #noOnline>
                  <span>ندارد</span>
                </ng-template>
              </li>
            </ul>
          </div>
          <span class="like_heart"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
          <span class="share_icn"><i class="fa fa-share-alt" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>
<app-corona></app-corona>
<app-application></app-application>
<app-footer></app-footer>
